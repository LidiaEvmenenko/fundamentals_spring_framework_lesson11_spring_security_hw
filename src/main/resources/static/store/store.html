<body ng-app="app-front">
<div class="container" ng-controller="storeController">
    <h2 align="center" >Список продуктов</h2>
    <table class="table" border=""  bgcolor="#d0d0d0">

        <thead>
        <tr bg-light>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsPage.content" bgcolor="ghostwhite">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="showInfo(p)" >Подробнее</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="navToEditProductPage(p.id)" ng-show="isUserLoggedIn()">Изменить</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteProduct(p)" ng-show="isUserLoggedIn()">Удалить</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="addCartProduct(p.id)" ng-show="isUserLoggedIn()">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>

            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
