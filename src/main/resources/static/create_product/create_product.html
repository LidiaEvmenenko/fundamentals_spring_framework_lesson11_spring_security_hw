<div>
    <datalist id="categories">
        <option value="Продукты" />
        <option value="Молочные продукты" />
        <option value="Хлебные изделия" />
    </datalist>
    <h3 align="center">Добавить продукт</h3>

    <form novalidate ng-submit="createNewProduct()">
        <div class="mb-3">
            <label  class="form-label">Название</label>
            <input type="text" class="form-control" placeholder="Название" ng-model="new_product.title">
        </div>
        <div class="mb-3">
            <label  class="form-label">Цена</label>
            <input type="text" class="form-control" placeholder="Цена" ng-model="new_product.price">
        </div>
        <div class="mb-3">
            <label  class="form-label">Название категории</label>
            <input type="text" class="form-control"  list="categories" placeholder="Название категории" ng-model="new_product.categoryTitle">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
